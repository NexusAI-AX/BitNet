<svg xmlns="http://www.w3.org/2000/svg" width="500" height="340" font-family="sans-serif" font-size="12">
  <rect x="150" y="10" width="200" height="30" fill="#cce5ff" stroke="#333" />
  <text x="250" y="30" text-anchor="middle">프로그램 시작</text>

  <rect x="150" y="60" width="200" height="30" fill="#cce5ff" stroke="#333" />
  <text x="250" y="80" text-anchor="middle">명령줄 인자 파싱</text>
  <line x1="250" y1="40" x2="250" y2="60" stroke="#333" marker-end="url(#arrow)" />

  <rect x="150" y="110" width="200" height="30" fill="#cce5ff" stroke="#333" />
  <text x="250" y="130" text-anchor="middle">llama-cli 위치 결정</text>
  <line x1="250" y1="90" x2="250" y2="110" stroke="#333" marker-end="url(#arrow)" />

  <rect x="150" y="160" width="200" height="30" fill="#cce5ff" stroke="#333" />
  <text x="250" y="180" text-anchor="middle">명령어 리스트 생성</text>
  <line x1="250" y1="140" x2="250" y2="160" stroke="#333" marker-end="url(#arrow)" />

  <rect x="150" y="210" width="200" height="30" fill="#cce5ff" stroke="#333" />
  <text x="250" y="230" text-anchor="middle">대화 모드 옵션 추가?</text>
  <line x1="250" y1="190" x2="250" y2="210" stroke="#333" marker-end="url(#arrow)" />

  <rect x="150" y="260" width="200" height="30" fill="#cce5ff" stroke="#333" />
  <text x="250" y="280" text-anchor="middle">명령어 실행</text>
  <line x1="250" y1="240" x2="250" y2="260" stroke="#333" marker-end="url(#arrow)" />

  <rect x="150" y="310" width="200" height="30" fill="#cce5ff" stroke="#333" />
  <text x="250" y="330" text-anchor="middle">프로그램 종료</text>
  <line x1="250" y1="290" x2="250" y2="310" stroke="#333" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
</svg>
